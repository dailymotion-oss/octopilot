# GitHub Actions Workflow definition for running linters

name: static-analysis

on: [pull_request]

jobs:
  linters:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Run linters
        uses: golangci/golangci-lint-action@v3.3.0
        with:
          version: v1.47.2
